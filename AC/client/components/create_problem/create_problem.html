<div class="container">
  <form novalidate>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" ng-model="problem.name">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description" ng-model="problem.description">
  </div>
  <button type="submit" class="btn btn-primary" ng-click="$ctrl.create(problem)">create</button>
</form>
</div>
