<div class="container">
  <div class="text-center">
    <a class="btn btn-primary" ui-sref="create-problem">Create problem</a>
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="p in $ctrl.problems">
        <td>{{p.name}}</td>
        <td>{{p.description}}</td>
      </tr>
    </tbody>
  </table>
</div>
